{% extends base_change_list_template %}
{% load i18n static %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/object-tool.css" %}" />
{% endblock %}

{% block object-tools-items %}
<form method="POST">
    {% csrf_token %}
    {% for object_tool in object_tools %}
    <li>
        <a href="javascript:;">
            <button name="object-tool" type="submit" value="{{ object_tool.1 }}">
                {% trans object_tool.2 %}
            </button>
        </a>
    </li>
    {% endfor %}
</form>
{{ block.super }}
{% endblock %}
