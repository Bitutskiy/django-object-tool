{% extends object_tool_base_template %}

{% load i18n admin_urls static %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/object-tool.css" %}" />
{% endblock %}

{% block object-tools-items %}
<form action="{% url opts|admin_urlname:'objecttool' %}" method="POST">
    {% csrf_token %}
    <input name="object-tool-referrer-url" type="hidden" value="{{ object_tool_referrer_url }}" />
    {% for object_tool in object_tools %}
    <li>
        <a href="javascript:;">
            <button name="object-tool" type="submit" value="{{ object_tool.1 }}">
                {% trans object_tool.2 %}
            </button>
        </a>
    </li>
    {% endfor %}
</form>
{{ block.super }}
{% endblock %}
